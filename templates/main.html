<!DOCTYPE html>
<html>

    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width">
        <title>Chatbot - Ipeyard</title>
        <link href = "../static/style.css" rel = "stylesheet" type = "text/css" />
    </head>

    <body>
        <div class = "chat">
            <div class = "history">
                <div class = "historyText">
                    <text> History </text>
                </div>
                <div class="messageList custom-scrollbar""></div>
            </div>
            
            <div class = "divMessages">
                <div class = "messagens custom-scrollbar""></div>

                <form class = "sendMessagens">
                    <textarea name="text" class="form-control type_msg" placeholder="Type your message..."></textarea>
                    <button class = "buttonSend" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="95%" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                          </svg>
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../static/script.js"></script>
    </body>

</html>
